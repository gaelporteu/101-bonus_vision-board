<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

	<div id="vision-board">
		<div class="block">
			<p>GROW</p>
			<p><span>LEARN TO DESIGN</span> & Code Websites</p>
		</div>
		<div class="block">
			<img src="/img/flower.png" alt="flower">
		</div>
		<div class="block">
			<p>HTML</p>
			<p>CSS</p>
			<p>JAVASCRIPT</p>
			<p>WORDPRESS</p>
			<p>PYTHON</p>
		</div>
		<div class="block">
			<p>FREELANCE</p>
			<p><span>MAKE ENOUGH SIDE CASH TO</span> Pay off debt</p>
			<img src="/img/piggy.png" alt="piggy bank">
		</div>
		<div class="block">
			<img src="/img/eye.png" alt="eye">
			<p><span>2020<br></span> VISION BOARD</p>
		</div>
		<div class="block">
			<img src="/img/plane.png" alt="air plane">
			<p>TRAVEL</p>
			<p><span>PLAN A TRIP WHERE I CAN<br></span> Work Remotely</p>
		</div>
		<div class="block">
			<p>WALK DOG ++</p>
			<p>MEDITATE</p>
			<p>YOGA</p>
			<p>SNUGGLE PUP</p>
		</div>
		<div class="block">
			<img src="/img/doggo.png" alt="dog">
		</div>
		<div class="block">
			<p>MIND & BODY</p>
			<p><span>EXERCISE MORE & FIND ZEN IN<br></span> Challenge</p>
		</div>
		
	</div>

</body>

</html>
